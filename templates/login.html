<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Into Result Processing System</title>
    <link href="{{ url_for('static', filename = 'Bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/angular.min.js') }}"></script>
</head>
<body>
    <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="well-lg panel">
                            <h3><span class="glyphicon glyphicon-log-in"></span>Login</h3><br>
                            <span class="alert alert-dismissable alert-danger {{ error_bar }}">
                                {{ error }}
                            </span>
                            <form action="/logon" method="post" id="login_pane">
                            <div class="well-lg">
                                <input type="text" class="form-control" name="username" placeholder="User ID"/><br>
                                <input type="password" class="form-control" name="password" placeholder="Password"/><br>
                                <br>
                                <input type="submit" class="btn btn-primary" value="Enter"/>
                            </div>
                        </form>
                        </div>
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
    </div>
</body>
</html>
