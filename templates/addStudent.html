{% extends "header.html" %}
{% block body %}
    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-lg-3">
            </div>
            <div class="col-lg-6 well">
                <ol class="breadcrumb">
                    <li><a href="/">Home</a></li>
                    <li class="active">Add Student</li>
                </ol>
                <form action="/post_student" method="post">
                    <span class="alert alert-success {{ hide }}">{{ info }}</span>
                    <input type="text" name="name" placeholder="Student Name" class="form-control"><br>

                    <select name="session_admitted" id="session_admitted" class="form-control">
                    {% for session in sessions %}
                        <option value="{{ session.name }}">{{ session.name }}</option>
                    {% endfor %}
                    </select>
                    <br>
                    <input type="submit" value="Add" class="form-control btn btn-primary">
                </form>
            </div>
            <div class="col-lg-3">
            </div>
        </div>

    </div>


    <link href="{{ url_for('static', filename = 'Bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/angular.min.js') }}"></script>
{% endblock %}
